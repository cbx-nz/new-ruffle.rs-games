<!DOCTYPE html>
<!--index.html-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/icons/swf.png" />
  <link rel="apple-touch-icon" href="./assets/images/icons/swf.png" />
  <link rel="icon" type="image/png" href="./assets/images/icons/swf.png" />
  <title>Selector</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/selector.css" />
</head>
<body>
  <form id="pageForm" autocomplete="off">
    <!-- selector (left) -------------------------------------------------- -->
    <input list="pages" id="pageInput" placeholder="Choose a game…" required />
    <datalist id="pages"></datalist>

    <!-- submit button (right) ------------------------------------------- -->
    <button type="submit">Play!</button>
  </form>
  <!-- // Sort <option> elements in the <datalist> alphabetically (case-insensitive) -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const datalist = document.getElementById("pages");
    const input = document.getElementById("pageInput");

    // Load external options.html into the datalist
    fetch("/assets/games.html")
      .then(res => {
        if (!res.ok) throw new Error("Failed to load options");
        return res.text();
      })
      .then(html => {
        datalist.innerHTML = html;

        // Sort options alphabetically (case-insensitive)
        const options = Array.from(datalist.querySelectorAll("option"));
        options.sort((a, b) =>
          a.value.toLowerCase().localeCompare(b.value.toLowerCase())
        );
        datalist.innerHTML = "";
        options.forEach(option => datalist.appendChild(option));
      })
      .catch(err => {
        console.error("Error loading options:", err);
        alert("Failed to load game list.");
      });

    // Handle form submission — find matching option and redirect
    document.getElementById("pageForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const typed = input.value.trim().toLowerCase();
      const options = document.querySelectorAll("#pages option");

      for (const o of options) {
        if (o.value.toLowerCase() === typed) {
          window.location.href = o.dataset.url;
          return;
        }
      }

      alert("Please select a valid page from the list.");
    });

    // Show the dropdown immediately when input gains focus
    input.addEventListener("focus", () => {
      input.dispatchEvent(new KeyboardEvent("keydown", { key: "ArrowDown" }));
    });
  });
</script>
</body>
</html>
