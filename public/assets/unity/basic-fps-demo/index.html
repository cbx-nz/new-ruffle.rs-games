<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1.25rem;
      margin: 1rem 0;
      max-width: 500px;
    }

    a {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Directory listing not available</p>
  <a href="/index.html">&#8592; Go back to homepage</a>
</body>
</html>
