<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WYC - Online Maths Club</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.375rem;
      z-index: 10;
    }
    .back-button:hover {
      background: #fff;
    }
    #flash-container {
      width: 100%;
      height: 100%;
    }
    ruffle-player {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a href="/index.html" class="back-button">&#8592; Home</a>
  <div id="flash-container"></div>
<script src="/assets/ruffle.rs/ruffle.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const ruffle = window.RufflePlayer?.newest() || window.RufflePlayer?.createPlayer();
    const container = document.getElementById("flash-container");
    const player = ruffle.createPlayer();
    player.style.width = "100%";
    player.style.height = "100%";
    container.appendChild(player);
    player.load("/assets/swf/whack_your_computer.swf");
  });
</script>
</body>
</html>
