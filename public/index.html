<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/icons/swf.png" />
  <link rel="apple-touch-icon" href="./assets/images/icons/swf.png" />
  <link rel="icon" type="image/png" href="./assets/images/icons/swf.png" />
  <title>Selector</title>
  <style>
    /* --- layout --------------------------------------------------------- */
    html,body{
      height:100%;
      margin:0;
    }
    body{
      display:flex;
      justify-content:center;   /* centre horizontally */
      align-items:center;       /* centre vertically   */
      background:#fff;          /* white background    */
      font-family:system-ui,sans-serif;
    }

    /* --- form ----------------------------------------------------------- */
    form{
      display:flex;
      align-items:center;
      gap:1rem;
    }

    /* --- controls ------------------------------------------------------- */
    #pageInput{
      padding:0.55rem 0.8rem;
      font-size:1rem;
      border:1px solid #ccc;
      border-radius:0.375rem;
      min-width:14rem;
    }
    button{
      padding:0.55rem 1.25rem;
      font-size:1rem;
      border:none;
      border-radius:0.375rem;
      cursor:pointer;
      background:#000;
      color:#fff;
    }
    button:hover{
      filter:brightness(1.1);
    }
  </style>
</head>
<body>
  <form id="pageForm" autocomplete="off">
    <!-- selector (left) -------------------------------------------------- -->
    <input list="pages" id="pageInput" placeholder="Choose a game…" required />
    <datalist id="pages">
      <!-- swap these for your own pages --------------------------------- -->
      <option value="Soldier Diary"    data-url="./players/soldierdiary.html"></option>
      <option value="PC Breakdown"   data-url="./players/pcbreakdown.html"></option>
      <option value="Mini Commando" data-url="./players/minicommando.html"></option>
      <option value="Papa's Pizzeria"    data-url="./players/papaspizzeria.html"></option>
      <option value="Bloxorz" data-url="./players/bloxorz.html"></option>
      <option value="Bloons Tower Defense" data-url="./players/bloonstd.html"></option>
      <option value="Bloons Tower Defense 2" data-url="./players/bloonstd2.html"></option>
      <option value="Factory Balls" data-url="./players/factoryballs.html"></option>
      <option value="Factory Balls 2" data-url="./players/factoryballs2.html"></option>
    </datalist>

    <!-- submit button (right) ------------------------------------------- -->
    <button type="submit">Play!</button>
  </form>
  <!-- // Sort <option> elements in the <datalist> alphabetically (case-insensitive) -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const datalist = document.getElementById("pages");
    const options = Array.from(datalist.querySelectorAll("option"));

    options.sort((a, b) => 
      a.value.toLowerCase().localeCompare(b.value.toLowerCase())
    );

    datalist.innerHTML = ""; // Clear old order
    options.forEach(option => datalist.appendChild(option)); // Append in new order
  });
</script>
<!-- // option selector making it go to the destionation url-->
  <script>
    /* --------------------------------------------------------------------
       When the form is submitted, look up the matching option inside the
       <datalist>. The matching option carries its destination URL in the
       data‑url attribute. If we find it, we navigate there.
    -------------------------------------------------------------------- */
    document.getElementById("pageForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const typed   = document.getElementById("pageInput").value.trim().toLowerCase();
      const options = document.querySelectorAll("#pages option");
      for (const o of options) {
        if (o.value.toLowerCase() === typed) {
          window.location.href = o.dataset.url;
          return;
        }
      }
      alert("Please select a valid page from the list.");
    });

    /* OPTIONAL: show the dropdown immediately when the field gains focus. */
    const input = document.getElementById("pageInput");
    input.addEventListener("focus", () => {
      input.dispatchEvent(new KeyboardEvent("keydown", { key: "ArrowDown" }));
    });
  </script>
</body>
</html>
